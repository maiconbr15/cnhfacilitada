<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito - Admin</title>
    <style>
        body {
            display: flex; justify-content: center; align-items: center; height: 100vh;
            background: #2c3e50; font-family: sans-serif;
        }
        .login-box {
            background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            width: 300px; text-align: center;
        }
        .login-box h2 { margin-bottom: 20px; color: #333; }
        input {
            width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;
        }
        button {
            width: 100%; padding: 10px; background: #3498db; color: white; border: none;
            border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 10px;
        }
        button:hover { background: #2980b9; }
        .erro { color: red; font-size: 12px; margin-top: 10px; display: none; }
        .back-link { display: block; margin-top: 15px; color: #777; font-size: 12px; text-decoration: none; }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Área Admin</h2>
        <input type="text" id="usuario" placeholder="Usuário">
        <input type="password" id="senha" placeholder="Senha">
        <button onclick="fazerLogin()">Entrar</button>
        <p id="msg-erro" class="erro">Senha incorreta!</p>
        <a href="index.html" class="back-link">← Voltar ao site</a>
    </div>

    <script>
        function fazerLogin() {
            var user = document.getElementById('usuario').value;
            var pass = document.getElementById('senha').value;
            var erro = document.getElementById('msg-erro');

            // Defina sua senha simples aqui
            if (user === 'admin' && pass === '1234') {
                // Se acertar, vai para o painel
                window.location.href = "admin.html";
            } else {
                erro.style.display = 'block';
            }
        }
    </script>
</body>
</html>
